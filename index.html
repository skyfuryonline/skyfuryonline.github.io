---
layout: page
description: "Thinking will not overcome fear but action will."
---

<style>
.groups-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: flex-start; /* Prevent stretching */
    margin: 0 -15px; /* Counteract card margin */
}

.group-card-wrapper {
    display: block; /* Make the whole card a link */
    text-decoration: none;
    color: inherit;
    width: 100%;
    margin: 0 15px 30px;
}

.group-card {
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
    overflow: hidden;
    height: 100%; /* Make cards in a row equal height if needed, works with align-items: stretch */
}

/* On medium screens and up, go to two columns */
@media (min-width: 768px) {
    .group-card-wrapper {
        width: calc(50% - 30px); /* 50% width minus horizontal margins */
    }
}

.group-card-wrapper:hover .group-card {
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    transform: translateY(-5px);
}

.group-header {
    position: relative;
    height: 250px;
    background-size: cover;
    background-position: center;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}
.group-header-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    transition: background 0.3s ease;
}
.group-card-wrapper:hover .group-header-overlay{
    background: rgba(0, 0, 0, 0.3);
}
.group-header-content {
    position: relative;
    z-index: 2;
    padding: 20px;
}
.group-card h2 {
    font-size: 28px;
    margin-top: 0;
    font-weight: 600;
}
.group-card .group-description {
    font-size: 16px;
    font-weight: 300;
    padding: 0 20px 20px;
}

</style>

<div class="groups-container">
    {% for group in site.data.homepage_groups %}
    <a href="{{ group.url | prepend: site.baseurl }}" class="group-card-wrapper">
            <div class="group-card">
                <div class="group-header" style="background-image: url('{{ site.baseurl }}{{ group.group_image }}')">
                    <div class="group-header-overlay"></div>
                    <div class="group-header-content">
                        <h2>{{ group.group_name }}</h2>
                    </div>
                </div>
                <p class="group-description">{{ group.group_description }}</p>
            </div>
        </a>
    {% endfor %}
</div>
