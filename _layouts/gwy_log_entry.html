---
layout: gwy_layout
---

<div class="timeline-item">
    <div class="timeline-dot"></div>
    <div class="timeline-date">{{ page.date | date: "%Y年%m月%d日" }}</div>
    <div class="timeline-card">
        <h3 class="timeline-title">{{ page.title }}</h3>
        <div class="timeline-content">
            {{ content }}
        </div>
    </div>
</div>
