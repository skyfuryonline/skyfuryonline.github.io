# .github/workflows/deploy.yml

name: Build and Deploy Jekyll Site

on:
  # Trigger the workflow on pushes to the master branch
  push:
    branches:
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Schedule for daily builds at 8:00 AM UTC
  schedule:
    - cron: '0 0 * * *' # æ¯å¤©åŒ—äº¬æ—¶é—´æ—©ä¸Š8ç‚¹è¿è¡Œ (UTC 0:00)

# Set permissions for GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Ruby and Jekyll ğŸ’
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true # Automatically runs bundle install

      - name: Setup Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies ğŸ“¦
        run: pip install -r requirements.txt

      - name: Install Playwright Browsers ğŸ­
        run: playwright install

      - name: Run crawler ğŸ•·ï¸
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_API_BASE_URL: ${{ secrets.LLM_API_BASE_URL }} # Optional
        run: python crawlers/main.py

      - name: Commit and push data ğŸ’¾
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add _data/ cache/
          # Check if there are any changes to commit
          if ! git diff --staged --quiet; then
            git commit -m "chore: Update daily data and cache"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Build the site ğŸ—ï¸
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Upload artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the _site directory
          path: './_site'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4