name: Deploy Jekyll Site

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 22 * * *' # Runs at 06:00 CST every day
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write # Grant write permissions for the entire workflow
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master branch (code) ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          path: main

      - name: Checkout data branch (data) ğŸ“¦
        uses: actions/checkout@v4
        with:
          ref: data
          path: data

      - name: Checkout Gwy Logs & Reports (private) ğŸ“š
        uses: actions/checkout@v4
        with:
          repository: skyfuryonline/blog-source
          ref: main
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: private-source # Checkout to a temporary directory
      
      - name: Move data into main directory
        run: |
          mkdir -p main/_data main/cache
          rsync -av data/_data/ main/_data/
          rsync -av data/cache/ main/cache/

      - name: Move private content into main
        run: |
          # Use rsync for robust directory merging
          mkdir -p main/_gwy_logs main/_gwy_reports main/img/gwy main/_data
          rsync -av private-source/_gwy_logs/ main/_gwy_logs/
          rsync -av private-source/_gwy_reports/ main/_gwy_reports/
          rsync -av private-source/gwy/ main/img/gwy/
          # Copy the new sources file from the root of the private repo
          if [ -f private-source/gwy_sources.yml ]; then
            cp private-source/gwy_sources.yml main/_data/gwy_sources.yml
          fi
      
      - name: Setup Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        working-directory: ./main
        run: pip install -r requirements.txt

      - name: Install Playwright Browsers ğŸ­
        working-directory: ./main
        run: playwright install

      - name: Run crawler ğŸ•·ï¸
        if: github.event_name == 'push' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        working-directory: ./main
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_API_BASE_URL: ${{ secrets.LLM_API_BASE_URL }}
        run: python crawlers/main.py

      - name: Commit and push data to data branch ğŸ’¾
        if: github.event_name == 'push' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          rsync -av --exclude='homepage_groups.yml' --exclude='gwy_sources.yml' main/_data/ data/_data/
          cp -rf main/cache/. data/cache/
          cd data
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          if ! git diff --staged --quiet; then
            git commit -m "chore: Update daily data and cache"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Setup Ruby and install gems ğŸ’
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          working-directory: ./main

      - name: Setup Pages ğŸ“ƒ
        id: pages
        uses: actions/configure-pages@v5

      - name: Build the site ğŸ—ï¸
        working-directory: ./main
        run: bundle exec jekyll build

      - name: Encrypt Gwy page ğŸ”’
        working-directory: ./main
        run: |
          echo "--- Before Encryption ---"
          ls -l _site/gwy/
          size_before=$(stat -c%s "_site/gwy/index.html")
          
          npm install -g pagecrypt
          pagecrypt _site/gwy/index.html _site/gwy/index_crypted.html "${{ secrets.GWY_PASSWORD }}"
          mv _site/gwy/index_crypted.html _site/gwy/index.html
          
          sed -i 's/<title>Protected Page<\/title>/<title>å¤‡è€ƒå°çª - è®¿é—®å—é™<\/title>/g' _site/gwy/index.html
          sed -i 's/This page is password protected\./è¯·è¾“å…¥å¯†ç è¿›å…¥å¤‡è€ƒç¦åœ°/g' _site/gwy/index.html
          sed -i 's/aria-label=Password/aria-label="å¯†ç "/g' _site/gwy/index.html
          sed -i 's/value=Submit/value="è§£é”"/g' _site/gwy/index.html
          sed -i 's/Loading\.\.\./æ­£åœ¨åŠ è½½.../g' _site/gwy/index.html
          sed -i 's/Decrypting\.\.\./æ­£åœ¨è§£å¯†.../g' _site/gwy/index.html
          sed -i 's/Wrong password\./å¯†ç é”™è¯¯/g' _site/gwy/index.html
          
          echo "--- After Encryption ---"
          ls -l _site/gwy/
          
          size_after=$(stat -c%s "_site/gwy/index.html")
          if [ "$size_after" -gt "$size_before" ]; then
            echo "âœ… Encryption verification PASSED: File size increased from $size_before to $size_after."
          else
            echo "âŒ Encryption verification FAILED: File size did not increase."
            exit 1
          fi

      - name: Upload artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          path: main/_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4